<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>りり・イン・ワリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="timer-container">
            <div id="timer-bar"></div>
            <div id="timer-text">0.0</div>
        </div>

        <div id="status-message"></div>
        
        <div class="choice left" id="choice-left"></div>
        <div class="choice right" id="choice-right"></div>

        <div id="enemy" class="hidden">👹</div>

        <div id="player-root">
            <div id="player">🐥</div>
            <div id="explosion" class="hidden">💥</div>
            <div id="success-effect" class="hidden">✨</div>
        </div>

        <div id="overlay" class="hidden">
            <div id="death-screen">
                <h1 id="death-title">YOU DIED</h1>
                <p id="death-reason"></p>
                <button onclick="resetGame()">リトライ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
