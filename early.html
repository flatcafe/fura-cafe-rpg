<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Kick - Full Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1a2a; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 選手の画像を表示するコンテナ */
        .stage {
            position: relative;
            width: 100%;
            max-width: 500px; 
            height: 90vh;
            background-image: url('512TeYDXUlL._AC_UF894,1000_QL80_.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 飛ばすキャラクター(char_red.png) */
        #character {
            position: absolute;
            bottom: 18%; 
            left: 17%; /* スクリーンショットに合わせて微調整 */
            width: 65px; 
            height: auto;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            /* 中央寄せを基準にする */
            transform: translateX(-50%) scale(1);
        }

        /* 震えるアニメーション（中央寄せを維持） */
        @keyframes shake {
            0% { transform: translateX(-50%) translate(0, 0); }
            25% { transform: translateX(-50%) translate(2px, -2px); }
            50% { transform: translateX(-50%) translate(-2px, 2px); }
            75% { transform: translateX(-50%) translate(2px, 2px); }
            100% { transform: translateX(-50%) translate(0, 0); }
        }

        /* 飛んでいくアニメーション（JSで計算された座標へ） */
        @keyframes flyAway {
            0% {
                transform: translateX(-50%) translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translate(var(--tx), var(--ty)) scale(0.2);
                opacity: 0;
            }
        }

        /* 状態管理用クラス */
        .is-visible { 
            opacity: 1 !important; 
            transition: opacity 0.2s; 
        }
        .is-shaking { 
            animation: shake 0.1s infinite; 
        }
        .is-flying { 
            animation: flyAway 0.7s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

    </style>
</head>
<body>

    <div class="stage">
        <img src="char_red.png" id="character" alt="Character">
    </div>

    <script>
        const char = document.getElementById('character');
        const waitTime = 2000;   // 現れてから震えるまでの待機時間
        const shakeTime = 500;   // 震えている時間
        const resetTime = 1200;  // 消えてから再出現するまでの時間

        function launchSequence() {
            // クリーンアップ
            char.className = '';
            char.style.opacity = "0";

            // 1. パッと現れる
            setTimeout(() => {
                char.classList.add('is-visible');
                
                // 2. 待機後に震え始める
                setTimeout(() => {
                    char.classList.add('is-shaking');

                    // 3. 震え終わったら飛ばす
                    setTimeout(() => {
                        char.classList.remove('is-shaking');
                        setRandomTarget();
                        char.classList.add('is-flying');

                        // 4. アニメーション完了後にリセットしてループ
                        setTimeout(() => {
                            launchSequence();
                        }, 700); 

                    }, shakeTime);

                }, waitTime);
            }, resetTime);
        }

        function setRandomTarget() {
            // 360度ランダム
            const angle = Math.random() * Math.PI * 2;
            const distance = window.innerHeight; // 画面サイズに合わせて飛ばす
            
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            char.style.setProperty('--tx', `${tx}px`);
            char.style.setProperty('--ty', `${ty}px`);
        }

        // 実行
        window.onload = () => {
            // 初回のみ少し早めに開始
            setTimeout(launchSequence, 500);
        };
    </script>
</body>
</html>
