<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Kick - Adjusted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1a2a; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stage {
            position: relative;
            width: 100%;
            max-width: 500px; 
            height: 90vh;
            background-image: url('512TeYDXUlL._AC_UF894,1000_QL80_.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #character {
            position: absolute;
            /* ボールに被るように bottom を 18% から 21.5% へ引き上げ */
            bottom: 21.5%; 
            left: 17%; 
            width: 65px; 
            height: auto;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            transform: translateX(-50%) scale(1);
        }

        /* アニメーション */
        @keyframes shake {
            0% { transform: translateX(-50%) translate(0, 0); }
            25% { transform: translateX(-50%) translate(2px, -2px); }
            50% { transform: translateX(-50%) translate(-2px, 2px); }
            75% { transform: translateX(-50%) translate(2px, 2px); }
            100% { transform: translateX(-50%) translate(0, 0); }
        }

        @keyframes flyAway {
            0% {
                transform: translateX(-50%) translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translate(var(--tx), var(--ty)) scale(0.2);
                opacity: 0;
            }
        }

        .is-visible { opacity: 1 !important; transition: opacity 0.2s; }
        .is-shaking { animation: shake 0.1s infinite; }
        .is-flying { animation: flyAway 0.7s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    </style>
</head>
<body>

    <div class="stage">
        <img src="char_red.png" id="character" alt="Character">
    </div>

    <script>
        const char = document.getElementById('character');
        const waitTime = 2000;   
        const shakeTime = 500;   
        const resetTime = 1200;  

        function launchSequence() {
            char.className = '';
            char.style.opacity = "0";

            setTimeout(() => {
                char.classList.add('is-visible');
                
                setTimeout(() => {
                    char.classList.add('is-shaking');

                    setTimeout(() => {
                        char.classList.remove('is-shaking');
                        setRandomTarget();
                        char.classList.add('is-flying');

                        setTimeout(() => {
                            launchSequence();
                        }, 700); 

                    }, shakeTime);

                }, waitTime);
            }, resetTime);
        }

        function setRandomTarget() {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.max(window.innerWidth, window.innerHeight); 
            
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            char.style.setProperty('--tx', `${tx}px`);
            char.style.setProperty('--ty', `${ty}px`);
        }

        window.onload = () => {
            setTimeout(launchSequence, 500);
        };
    </script>
</body>
</html>
